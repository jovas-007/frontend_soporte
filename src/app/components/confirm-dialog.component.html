<h2 mat-dialog-title class="cd-title">
  <mat-icon class="cd-icon" [class.warn]="data.warn" aria-hidden="true">warning</mat-icon>
  {{ data.title || 'Confirmar acci√≥n' }}
</h2>

<mat-dialog-content class="cd-content">
  <p class="cd-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="cd-actions">
  <button mat-stroked-button (click)="cancel()">
    {{ data.cancelText || 'Cancelar' }}
  </button>
  <button mat-raised-button [color]="data.warn ? 'warn' : 'primary'" (click)="confirm()">
    {{ data.confirmText || 'Confirmar' }}
  </button>
</mat-dialog-actions>
